			const red = document.getElementById('red');
	const canvas = document.getElementById('graph');

	ctx.strokeStyle = "black";
	ctx.moveTo(0, 250);
	ctx.lineTo(500, 250);
	ctx.moveTo(250, 0);
	ctx.lineTo(250, 500);
	ctx.stroke();
	ctx.save();
	var lines = 0;
	function binary() {

		document.getElementById('sus').play();
ctx.drawImage(red, 0, 0, 500, 500);
setTimeout(function (){

	ctx.lineTo(500, 250);

	function sin() {
		lines++;
		var sine = Number(prompt("Type the number to sine"));
		alert(Math.sin(sine));
		ctx.beginPath();
		ctx.strokeStyle = "blue";

		for (var angle = 0; angle < canvas.width - 1; angle+= 5) {
			var y = canvas.height / 2 - 200 * (Math.sin((sine * (Math.PI / 180)) * (angle)));
			var x = 10 + angle;
			ctx.lineTo(x, y);
		}
		ctx.stroke();
	}

	function cos() {
		lines++;
		var cos = Number(prompt("Type the number to cos"));
		alert(Math.cos(cos));
		ctx.beginPath();
		ctx.strokeStyle = "green";

		
		for (var angle = 0; angle < canvas.width - 1; angle+= 5) {
			var y = canvas.height / 2 - 200 * (Math.cos((cos * (Math.PI / 180)) * (angle)));
			var x = 10 + angle;
			ctx.lineTo(x, y);
		}
		ctx.stroke();
	}

	function tan() {
		lines++;
		var tan = Number(prompt("Type the number to apply a tangent to"));
		alert(Math.tan(tan));
		ctx.beginPath();
		ctx.strokeStyle = "red";

		
		for (var angle = 0; angle < canvas.width - 1; angle+= 5) {
			var y = canvas.height / 2 - 200 * (Math.tan((tan * (Math.PI / 180)) * (angle)));
			var x = 10 + angle;

		}

	function arcsin() {
		var as = prompt("Type the number");
		ctx.beginPath();
		ctx.strokeStyle = "blue";
		alert(Math.asin(as));
		for (var angle = 0; angle < canvas.width - 1; angle+= 5) {

	function arccos() {

		}
		ctx.stroke();

	function factorial() {
		let number = prompt("Choose a number to apply the factorial to.");
		let factorial = 1;
		if (number < 0) {
			alert("Undefined");
		}
		else if (number === 0) {
			alert("1");
		}
		else {
			for (let num = 2; num <= number; num++)
				factorial = factorial * num;
		}
		alert(factorial);
	}
